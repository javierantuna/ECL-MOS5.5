<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    div.tooltip {
        color: #222;
        background-color: #fff;
        padding: .5em;
        text-shadow: #f5f5f5 0 1px 0;
        border-radius: 2px;
        opacity: 0.9;
        position: absolute;
    }
  </style>
</head>

<body>
  <script>
	var width = 700,
	    height = 580;

	var svg = d3.select("body")
		.append("svg")
		.attr("width", width)
		.attr("height", height);
    
    var tooltip = d3.select('body')
		.append('div')
		.attr('class', 'hidden tooltip');
	
    var projection = d3.geoConicConformal()
		.center([1, 46])
		.scale(2800)
		.translate([width/2, height/2]);

    var path = d3.geoPath()
		.projection(projection);

    var color = d3.scaleLinear()
		.range(["white","green"]);
    
	d3.csv("GrippeFrance2014.csv", function(data) {
	  
	  color.domain([0, 5000]);
	  
	  d3.json("regions.json", function(json) {
		
		for (var i = 0; i < data.length; i++) {
		  
		  for (var j = 0; j < json.features.length; j++) {
		  
			if(json.features[j].properties.nom == data[i].region) {
				
			  var result = data[i].somme2014;
			  json.features[j].properties.result = data[i].somme2014;
	  
			  };
			};
		  };
		
		svg.selectAll("path")
			.data(json.features)
			.enter()
			.append("path")
			.attr("d", path)
			.attr("fill",function(d) {
				{ return color(d.properties.result); }})
			.attr("stroke","white")
			
			.on('mousemove', function(d) {
		  
				var mouse = d3.mouse(svg.node()).map(function(d) {
				  return parseInt(d);
				});
			
				tooltip.classed('hidden', false)
				  .attr('style', 'left:' + (mouse[0] + 15) + 'px; top:' + (mouse[1] - 35) + 'px')
				  .html(d.properties.result + " (" + d.properties.nom + ")");
			})
			.on('mouseout', function() {
				tooltip.classed('hidden', true);
			});
	  });
	});
	
  </script>
</body>
